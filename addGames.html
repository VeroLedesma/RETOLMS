<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Store - Settings</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/settings.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css" />

    <!-- JS -->
    <script src="js/mod.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-playstation"></i>
            </div>
            <ul>
                <a href="./index.html">
                    <li>
                        <i class="fas fa-crown"></i>
                        <span>Inicio</span>
                    </li>
                </a>
                <a href="./libreria.html">
                    <li>
                        <i class="fa-solid fa-book"></i>
                        <span>Biblioteca</span>
                    </li>
                </a>
                <a href="./settings.html">
                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <i class="fi fi-sr-settings"></i>
                        <span>Ajustes</span>
                    </li>
                </a>
                <a>
                    <li class="active">
                        <i class="fa-solid fa-plus"></i>
                        <span>Agregar juego</span>
                    </li>
                </a>
            </ul>
        </div>
        <!-- ./Sidebar Section -->
    </div>

    <div class="content">
        <header>
            <h1>Inserción de Video-juegos</h1>
        </header>

        <div class="container2">
            <div class="main">
                <div class="main__header">
                    <h2>Alta videojuego</h2>
                </div>
                <div class="main__content">
                    <div class="main__settings-form">
                        <form method="post">
                            <label class="main__input-label" for="Nombre">Nombre:</label>
                            <input class="main__input" placeholder="Nombre del videojuego" type="text" name="nombre">
                            <label class="main__input-label" for="Genero">Genero:</label>
                            <input class="main__input" placeholder="Genero del videojuego" type="text" name="genero">
                            <label class="main__input-label" for="Categoria">Categoria:</label>
                            <select name="categoria" id="category">
                                <option value="Accion">Acción</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Carreras">Carreras</option>
                                <option value="Sandbox">Sandbox</option>
                                <option value="Role-Playing">Role-Playing</option>
                                <option value="Estrategia">Estrategia</option>
                            </select>
                            <label class="main__input-label" for="Precio">Precio:</label>
                            <input class="main__input" placeholder="Precio del videojuego" type="text" name="precio">
                            <label class="main__input-label" for="Desarrollador">Desarrollador</label>
                            <select name="desarrolladores" id="developers">
                                <option value="EA">EA</option>
                                <option value="Ubisoft">Ubisoft</option>
                                <option value="Arcane">Arcane</option>
                                <option value="Mojang Studios">Mojang Studios</option>
                                <option value="Activision">Activision</option>
                                <option value="Larian Studios">Larian Studios</option>
                                <option value="Nintendo">Nintendo</option>
                                <option value="Bethesda">Bethesda</option>
                            </select>
                            <label class="main__input-label" for="WEB">WEB:</label>
                            <input class="main__input" placeholder="Web del videojuego" type="text" name="website">
                            <label class="main__input-label" for="Imagen">Imagen de portada:</label>
                            <input class="main__input" type="file" name="imagen">
                            <label class="main__input-label" for="Imagen">Plataforma del videojuego:</label>
                            <select name="plataformas" id="platforms">
                                <option value="PlayStation 4">PlayStation 4</option>
                                <option value="PlayStation 5">PlayStation 5</option>
                                <option value="Xbox One">Xbox One</option>
                                <option value="PC">PC</option>
                                <option value="Nintendo Switch">Nintendo Switch</option>
                                <option value="iOS">iOS</option>
                                <option value="WII">WII</option>
                                <option value="Android">Android</option>
                            </select>
                            <label class="main__input-label" for="Idiomas">Idiomas del videojuego:</label>
                            <select name="idiomas" id="languages">
                                <option value="Español">Español</option>
                                <option value="Inglés">Inglés</option>
                                <option value="Ruso">Ruso</option>
                                <option value="Alemán">Alemán</option>
                                <option value="Portugues">Portugues</option>
                                <option value="Chino">Chino</option>
                            </select>
                            <label class="main__input-label" for="Clasificacion">Clasificacion edad del videojuego:</label>
                            <select name="clasificacion" id="clasification">
                                <option value="+16 años"> +16 años </option>
                                <option value="+18 años"> +18 años </option>
                            </select>
                            <label class="main__input-label" for="Version">Version del videojuego:</label>
                            <div class="version-game">
                                <input type="radio" value="2D" name="version" /> 2D
                                <input type="radio" value="3D" name="version" /> 3D
                            </div>

                        </form>
                        <button type="button" class="btn main__save-button" id="guardar">Guardar</button>
                        <button class="btn main__cancel-button">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer> 2023 &copy; Legends Store. Todos los derechos reservados. </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Store - Settings</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/settings.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css" />

    <!-- JS -->
    <script src="js/mejora.js?v=243" defer></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-playstation"></i>
            </div>
            <ul>
                <a href="./index.html">
                    <li>
                        <i class="fas fa-crown"></i>
                        <span>Inicio</span>
                    </li>
                </a>
                <a href="./libreria.html">
                    <li>
                        <i class="fa-solid fa-book"></i>
                        <span>Biblioteca</span>
                    </li>
                </a>
                <a href="./settings.html">
                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <i class="fi fi-sr-settings"></i>
                        <span>Ajustes</span>
                    </li>
                </a>
                <a>
                    <li class="active">
                        <i class="fa-solid fa-plus"></i>
                        <span>Agregar juego</span>
                    </li>
                </a>
            </ul>
        </div>
        <!-- ./Sidebar Section -->
    </div>

    <div class="content">
        <header>
            <h1>Inserción de Video-juegos</h1>
        </header>

        <div class="container2">
            <div class="main">
                <div class="main__header">
                    <h2>Alta videojuego</h2>
                </div>
                <div class="main__content">
                    <div class="main__settings-form">
                        <form method="post">
                            <!-- Hidden input field to include the ID -->
                            <input placeholder="ID del videojuego" type="text" id="codigoJuego" name="id" style="display: none;">
                            <label for="Nombre">Nombre:</label>
                            <input placeholder="Nombre del videojuego" type="text" name="nombre" id="nombre">
                            <label for="Descripción">Descripción:</label>
                            <input placeholder="Descripcion del videojuego" type="text" name="descripcion" id="descripcion">
                            <label for="Genero">Genero:</label>
                            <select id="genero" name="genero">
                                <option value="Accion">Acción</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Carreras">Carreras</option>
                                <option value="Sandbox">Sandbox</option>
                                <option value="Role-Playing">Role-Playing</option>
                                <option value="Estrategia">Estrategia</option>
                            </select>
                            <label for="Precio">Precio:</label>
                            <input placeholder="Precio del videojuego" type="text" name="precio" id="precio" />
                            <label for="Desarrollador">Desarrollador</label>
                            <select id="desarrollador" name="desarrollador">
                                <option value="EA">EA</option>
                                <option value="Ubisoft">Ubisoft</option>
                                <option value="Arcane">Arcane</option>
                                <option value="Mojang Studios">Mojang Studios</option>
                                <option value="Activision">Activision</option>
                                <option value="Larian Studios">Larian Studios</option>
                                <option value="Nintendo">Nintendo</option>
                                <option value="Bethesda">Bethesda</option>
                            </select>
                            <label for="WEB">WEB:</label>
                            <input placeholder="Web del videojuego" type="text" name="web" id="web">
                            <label for="Imagen">Imagen de portada:</label>
                            <input type="file" name="imagen" id="imagen" accept="image/*">
                            <label for="Imagen">Plataforma del videojuego:</label>
                            <select id="plataforma" name="plataforma">
                                <option value="PlayStation 4">PlayStation 4</option>
                                <option value="PlayStation 5">PlayStation 5</option>
                                <option value="Xbox One">Xbox One</option>
                                <option value="PC">PC</option>
                                <option value="Nintendo Switch">Nintendo Switch</option>
                                <option value="iOS">iOS</option>
                                <option value="WII">WII</option>
                                <option value="Android">Android</option>
                                <option value="Nintendo DS">Nintendo DS</option>
                                <option value="PSP">PSP</option>
                            </select>
                            <label for="Clasificacion">Clasificacion edad del videojuego:</label>
                            <select id="clasificacion" name="clasificacion">
                                <option value="+16 años"> +16 años </option>
                                <option value="+18 años"> +18 años </option>
                            </select>
                        </form>
                        <div id="errores"></div>
                        <button type="button" class="btn main__save-button" id="guardar">Guardar</button>
                        <button class="btn main__cancel-button">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer> 2023 &copy; Legends Store. Todos los derechos reservados. </footer>
    </div>
</body>

</html>

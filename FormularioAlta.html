<!DOCTYPE html>
<html>
<head>
    <title>Formulario Modificar</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function confirmarModificación() {
            // Obtiene los valores ingresados por el usuario
            var nombre = document.forms[0]["nombre"].value;
            var precio = document.forms[0]["precio"].value;
            var desarrollador = document.forms[0]["desarrollador"].value;
            
            // Construye el mensaje de confirmación con los datos ingresados
            var mensaje = "¿Quiere agregar los siguientes datos?\n" +
                          "Nombre: " + nombre + "\n" +
                          "Precio: " + precio + "\n" +
                          "Desarrollador: " + desarrollador;

            // Muestra un cuadro de diálogo de confirmación
            var confirmacion = confirm(mensaje);

            // Si el usuario hace clic en "Aceptar", se muestra un mensaje
            if (confirmacion) {
                alert("Los datos han sido cambios.");
            } else {
                alert("No se han cambiado los datos.");
            }

            // Limpia el formulario
            document.forms[0].reset();
        }
    </script>
</head>
<body>
    <h1>Formulario Modificación Juegos</h1>
    <form name="datosForm">
        <label for="nombre">Nombre:</label><br/>
        <input type="text" name="nombre" id="nombre" placeholder="Introduce nombre"/><br/>
        <label for="precio">Precio:</label><br/>
        <input type="number" name="precio" id="precio"/><br/><br/>
        <label for="desarrollador">Desarrollador:</label><br/>
        <input type="text" name="desarrollador" id="desarrollador"/><br/><br/>
        <input type="button" onclick="confirmarAgregar();" value="Modificar Juegos">
    </form>
</body>
</html>

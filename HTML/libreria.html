<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Store - Game Store</title>

    <!-- Fonts -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css" />
    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/libreria.css"> <!-- Library CSS -->
    <link rel="stylesheet" href="../assets/css/defaultLibreria.css"> <!-- Default Library CSS -->

</head>

<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <i class="fab fa-playstation"></i>
            </div>
            <!-- Navigation menu -->
            <ul>
                <!-- Home -->
                <a href="./index.html">
                    <li>
                        <i class="fas fa-crown"></i>
                        <span>Inicio</span>
                    </li>
                </a>
                <!-- Library (active) -->
                <a>
                    <li class="active">
                        <i class="fa-solid fa-book"></i>
                        <span>Biblioteca</span>
                    </li>
                </a>
                <!-- Settings -->
                <a href="./settings.html">
                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <i class="fi fi-sr-settings"></i>
                        <span>Ajustes</span>
                    </li>
                </a>
                <!-- Add Game -->
                <a href="./captchaLog.html">
                    <li>
                        <i class="fa-solid fa-plus"></i>
                        <span>Agregar juego</span>
                    </li>
                </a>
            </ul>
        </div>
        <!-- ./Sidebar Section -->

        <!-- Content Section -->
        <div class="content">
            <!-- Header Section -->
            <header>
                <!-- Search bar -->
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <!-- Navigation links -->
                <nav>
                    <a href="./index.html">All</a>
                    <a href="./pages/categories/action.html">Action</a>
                    <a href="./pages/categories/adventure.html">Adventure</a>
                    <a href="./pages/categories/indie.html">Indie</a>
                    <a href="./pages/categories/indie.html">Multiplayer</a>
                    <a href="./pages/categories/racing.html">Racing</a>
                    <a href="./pages/categories/rpg.html">RPG</a>
                    <i class="fas fa-bars" id="hamburger"></i>
                </nav>
            </header>
            <!-- ./Header Section -->

            <!-- Main content -->
            <div class="main-flex">
                <main>
                    <!-- Game options -->
                    <div class="options">
                        <!-- Individual game option -->
                        <div class="option active">
                            <div class="shadow"></div>
                            <div class="label">
                                <div class="info">
                                    <div class="purchase">
                                        <button>Install</button>
                                    </div>
                                    <div class="main">Cuphead</div>
                                    <div class="sub"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Additional game options -->
                    </div>
                    <!-- Footer Section -->
                    <footer>

                    </footer>
                    <!-- ./Footer Section -->
                </main>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/index.js"></script>
  <title> RETO DE LMS | PRUEBAS </title>

  <!-- JS Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="content">
    <!-- Navigation Sub-item -->
    <nav class="flex flex-row justify-center items-center p-4 bg-black ">
      <button type="submit" class="bg-gray-500 border p-4 mr-2" id="modificar">Modificar</button>
      <button class="bg-gray-500 border p-4" id="eliminar">Eliminar</button>
    </nav>

    <section id="alta" class="p-4">
      <form method="post" class="max-w-md mx-auto bg-gray-500 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label for="Nombre" class="block text-white text-sm font-bold mb-2">Nombre</label>
          <input type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3  leading-tight focus:outline-none focus:shadow-outline"
            name="Nombre" id="Nombre" required />
        </div>
        <div class="mb-4">
          <label for="Precio" class="block text-white text-sm font-bold mb-2">Precio</label>
          <input type="float"
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
            name="Precio" id="Precio" required />
        </div>
        <div class="mb-4">
          <label for="Desarrollador" class="block text-white text-sm font-bold mb-2">Desarrollador</label>
          <input type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
            name="Desarrollador" id="Desarrolador" required />
        </div>
  
        <div class="mb-4">
          <button type="submit"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-white focus:outline-none focus:shadow-outline"
            id="guardar" name="guardar">Guardar Datos</button>
        </div>
      </form>
    </section>
    <section id="respuesta" class="flex flex-row justify-center"></section>
  </section>
  <script>
    let xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost/lms-reto/server/BDAccess copy.php', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        console.log(xhr.responseText)
        document.getElementById('respuesta').innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  </script>
</body>

</html>
